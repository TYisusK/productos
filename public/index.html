<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://productos-yvry.onrender.com/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Usuarios y Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prod.html">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="mt-3">Aplicaci√≥n de Usuarios con Sockets</h1>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3 id="tituloFormulario">Nuevo usuario</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="formNuevoUsuario">
                            <input readonly disabled type="text" id="id" placeholder="Id" class="form-control mb-3">
                            <input autofocus type="text" id="nombre" placeholder="Nombre" class="form-control mb-3">
                            <input type="text" id="usuario" placeholder="Usuario" class="form-control mb-3">
                            <input type="text" id="password" placeholder="Password" class="form-control mb-3">
                            <button id="textoBoton" class="form-control mb-3 btn btn-primary" type="submit">Guardar</button>
                            <button class="form-control mb-3 btn btn-secondary" type="reset">Limpiar</button>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-8">
                <div id="mensajes" class="text-danger fs-3"></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Password</th>
                            <th>Editar / Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <td>100</td>
                            <td>Fulanito</td>
                            <td>full</td>
                            <td>full</td>
                            <td>
                                <a href="">Editar</a> /
                                <a href="">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
