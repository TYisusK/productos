<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://productos-yvry.onrender.com/socket.io/socket.io.min.js" defer></script>
    <script src="js/prodScript.js" defer></script>
</head>
<body>
    <h1>Aplicación de gestión de productos con sockets</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3 id="tituloFormulario">Nuevo producto</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="formNuevoProducto">
                            <input readonly disabled type="text" id="id" placeholder="Id" class="form-control mb-3">
                            <input autofocus type="text" id="nombre" placeholder="Nombre" class="form-control mb-3">
                            <input type="text" id="descripcion" placeholder="Descripción" class="form-control mb-3">
                            <input type="number" id="precio" placeholder="Precio" class="form-control mb-3">
                            <input type="text" id="categoria" placeholder="Categoría" class="form-control mb-3">
                            <button id="textoBoton" class="form-control mb-3 btn btn-primary" type="submit">Guardar</button>
                            <button class="form-control mb-3 btn btn-secondary" type="reset">Limpiar</button>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Editar / Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <!-- Aquí se cargarán los productos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
